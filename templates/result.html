<!DOCTYPE html>
<html>
<head><title>Result</title></head>
<body>
  <h2>Final Report for {{ name }}</h2>
  <h3>Scores:</h3>
  <ul>
    {% for s in scores %}
    <li>{{ s }}/10</li>
    {% endfor %}
  </ul>

  <h3>Feedback:</h3>
  <ul>
    {% for f in feedback %}
    <li>{{ f }}</li>
    {% endfor %}
  </ul>

  <h3>Final Summary:</h3>
  <p>{{ summary }}</p>
</body>
</html>
